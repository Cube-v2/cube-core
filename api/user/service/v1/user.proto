syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";

option go_package = "api/user/service/v1;v1";

service User {
  rpc Login (LoginReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login"
      body: "*"
    };
  }
}

message LoginReq {
  string phone = 1;
  string email = 2;
  string code = 3;
  string password = 4;
}

message LoginReply {
  string token = 1;
}
