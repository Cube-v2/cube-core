syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "api/user/service/v1;v1";

service User {
  rpc LoginByPassword (LoginByPasswordReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login/password"
      body: "*"
    };
  }
  rpc LoginByCode (LoginByCodeReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login/code"
      body: "*"
    };
  }
  rpc LoginByWeChat (LoginByWeChatReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login/wechat"
      body: "*"
    };
  }
  rpc LoginByGithub (LoginByGithubReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login/github"
      body: "*"
    };
  }
  rpc LoginPassWordForget (LoginPassWordForgetReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login/modify/password"
      body: "*"
    };
  }
  rpc SendPhoneCode (SendPhoneCodeReq) returns (SendPhoneCodeReply) {
    option (google.api.http) = {
      post: "/v1/user/code/phone"
      body: "*"
    };
  }
  rpc SendEmailCode (SendEmailCodeReq) returns (SendEmailCodeReply) {
    option (google.api.http) = {
      post: "/v1/user/code/email"
      body: "*"
    };
  }
  rpc GetUser (GetUserReq) returns (GetUserReply) {
    option (google.api.http) = {
      post: "/v1/user/get"
      body: "*"
    };
  }
  rpc SetUserPhone (SetUserPhoneReq) returns (SetUserPhoneReply) {
    option (google.api.http) = {
      post: "/v1/user/set/phone"
      body: "*"
    };
  }
  rpc SetUserEmail (SetUserEmailReq) returns (SetUserEmailReply) {
    option (google.api.http) = {
      post: "/v1/user/set/email"
      body: "*"
    };
  }
  rpc GetUserProfile (GetUserProfileReq) returns (GetUserProfileReply) {
    option (google.api.http) = {
      post: "/v1/user/profile"
      body: "*"
    };
  }
  rpc SetUserProfile (SetUserProfileReq) returns (SetUserProfileReply) {
    option (google.api.http) = {
      post: "/v1/user/set/profile"
      body: "*"
    };
  }
  rpc SetUserName (SetUserNameReq) returns (SetUserNameReply) {
    option (google.api.http) = {
      post: "/v1/user/set/name"
      body: "*"
    };
  }
}


message LoginByPasswordReq {
  string account = 1 [(validate.rules).string.pattern = "^\\+[1-9]?[0-9]{7,14}$|^(?:(?:(?:(?:[a-zA-Z]|\\d|[!#\\$%&'\\*\\+\\-\\/=\\?\\^_`{\\|}~]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])+(?:\\.([a-zA-Z]|\\d|[!#\\$%&'\\*\\+\\-\\/=\\?\\^_`{\\|}~]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])+)*)|(?:(?:\\x22)(?:(?:(?:(?:\\x20|\\x09)*(?:\\x0d\\x0a))?(?:\\x20|\\x09)+)?(?:(?:[\\x01-\\x08\\x0b\\x0c\\x0e-\\x1f\\x7f]|\\x21|[\\x23-\\x5b]|[\\x5d-\\x7e]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])|(?:(?:[\\x01-\\x09\\x0b\\x0c\\x0d-\\x7f]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}]))))*(?:(?:(?:\\x20|\\x09)*(?:\\x0d\\x0a))?(\\x20|\\x09)+)?(?:\\x22))))@(?:(?:(?:[a-zA-Z]|\\d|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])|(?:(?:[a-zA-Z]|\\d|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])(?:[a-zA-Z]|\\d|-|\\.|~|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])*(?:[a-zA-Z]|\\d|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])))\\.)+(?:(?:[a-zA-Z]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])|(?:(?:[a-zA-Z]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])(?:[a-zA-Z]|\\d|-|\\.|~|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])*(?:[a-zA-Z]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])))\\.?$"];
  string password = 2 [(validate.rules).string.min_len = 1];
  string mode = 3 [(validate.rules).string = {in: ["phone", "email"]}];
}

message LoginByCodeReq {
  string phone = 1 [(validate.rules).string.pattern = "^\\+[1-9]?[0-9]{7,14}$"];
  string code = 2 [(validate.rules).string.pattern = "^[0-9]+$"];
}

message LoginReply {
  int64 id = 1;
  string token = 2;
}

message LoginByWeChatReq{
  string wechat = 1;
}

message LoginByGithubReq{
  string github = 1;
}

message LoginPassWordForgetReq{
  string account = 1 [(validate.rules).string.pattern = "^\\+[1-9]?[0-9]{7,14}$|^(?:(?:(?:(?:[a-zA-Z]|\\d|[!#\\$%&'\\*\\+\\-\\/=\\?\\^_`{\\|}~]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])+(?:\\.([a-zA-Z]|\\d|[!#\\$%&'\\*\\+\\-\\/=\\?\\^_`{\\|}~]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])+)*)|(?:(?:\\x22)(?:(?:(?:(?:\\x20|\\x09)*(?:\\x0d\\x0a))?(?:\\x20|\\x09)+)?(?:(?:[\\x01-\\x08\\x0b\\x0c\\x0e-\\x1f\\x7f]|\\x21|[\\x23-\\x5b]|[\\x5d-\\x7e]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])|(?:(?:[\\x01-\\x09\\x0b\\x0c\\x0d-\\x7f]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}]))))*(?:(?:(?:\\x20|\\x09)*(?:\\x0d\\x0a))?(\\x20|\\x09)+)?(?:\\x22))))@(?:(?:(?:[a-zA-Z]|\\d|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])|(?:(?:[a-zA-Z]|\\d|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])(?:[a-zA-Z]|\\d|-|\\.|~|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])*(?:[a-zA-Z]|\\d|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])))\\.)+(?:(?:[a-zA-Z]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])|(?:(?:[a-zA-Z]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])(?:[a-zA-Z]|\\d|-|\\.|~|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])*(?:[a-zA-Z]|[\\x{00A0}-\\x{D7FF}\\x{F900}-\\x{FDCF}\\x{FDF0}-\\x{FFEF}])))\\.?$"];
  string code = 2 [(validate.rules).string.pattern = "^[0-9]+$"];
  string password = 3 [(validate.rules).string.min_len = 1];
  string mode = 4 [(validate.rules).string = {in: ["phone", "email"]}];
}

message SendPhoneCodeReq{
  string phone = 1 [(validate.rules).string.pattern = "^((13[0-9])|(14[5,7])|(15[0-3,5-9])|(17[0,3,5-8])|(18[0-9])|166|198|199|(147))\\d{8}$"];
  string template = 2 [(validate.rules).string = {in: ["1", "2", "3", "4"]}];
}

message SendPhoneCodeReply{
  bool success = 1;
}

message SendEmailCodeReq{
  string email = 1 [(validate.rules).string.pattern = "\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*"];
  string template = 2 [(validate.rules).string = {in: ["1", "2", "3", "4"]}];
}

message SendEmailCodeReply{
  bool success = 1;
}

message GetUserReq{
  int64 id = 1 [(validate.rules).int64.gte = 0];
}

message GetUserReply{
  string phone = 1;
  string email = 2;
  string wechat = 3;
  string github = 4;
}

message SetUserPhoneReq{
  string phone = 1 [(validate.rules).string.pattern = "^\\+[1-9]?[0-9]{7,14}$"];
  string password = 2 [(validate.rules).string.min_len = 1];
  string code = 3 [(validate.rules).string.pattern = "^[0-9]+$"];
}

message SetUserPhoneReply{
  bool success = 1;
}

