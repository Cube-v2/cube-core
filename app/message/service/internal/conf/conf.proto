syntax = "proto3";
package kratos.api;

option go_package = "message/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message Rocketmq{
    message Code{
      string serverAddress = 1;
      string secretKey = 2;
      string accessKey = 3;
      string nameSpace = 4;
      string groupName = 5;
    }
    Code code = 1;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  Rocketmq rocketmq = 3;
}

message Data {
  message Code{
    string secret_id = 1;
    string secret_key = 2;
  }
  message Mail{
    string code = 1;
  }
  Code code = 1;
  Mail mail = 2;
}

