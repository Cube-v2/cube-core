syntax = "proto3";
package kratos.api;

option go_package = "message/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message UserMq{
    message Code{
      string groupName = 1;
    }
    message Profile{
      string groupName = 1;
    }
    Code code = 1;
    Profile profile = 2;
    string serverAddress = 3;
    string secretKey = 4;
    string accessKey = 5;
    string nameSpace = 6;
  }
  message CreationMq{
    message ArticleDraft{
      string groupName = 1;
    }
    message Article{
      string groupName = 1;
    }
    ArticleDraft articleDraft = 1;
    Article article = 2;
    string serverAddress = 3;
    string secretKey = 4;
    string accessKey = 5;
    string nameSpace = 6;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  UserMq userMq = 3;
  CreationMq creationMq = 4;
}

message Data {
  message Code{
    string secret_id = 1;
    string secret_key = 2;
  }
  message Mail{
    string code = 1;
  }
  message Cos{
    message BucketUser{
      string bucketUrl = 1;
      string secret_id = 3;
      string secret_key = 4;
    }
    message BucketCreation{
      string bucketUrl = 1;
      string ciUrl = 2;
      string secret_id = 3;
      string secret_key = 4;
      map<string, string> callback = 5;
    }
    BucketUser bucketUser = 1;
    BucketCreation bucketCreation = 2;
  }
  Code code = 1;
  Mail mail = 2;
  Cos cos = 3;
}

